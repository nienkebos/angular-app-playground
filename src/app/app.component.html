<div style="text-align:center">
  <h1>
    Welcome to {{title}}!!
  </h1>
</div>

<ul>
  <li *ngFor="let user of users | async">
    {{ user?.name }}
    <ul>
      <li *ngFor="let book of user.booksRead">
        {{ (book | async)?.author }} - {{ (book | async)?.title }}
      </li>
    </ul>
  </li>
</ul>


<h2>Books: </h2>
<button (click)="add()">Add book</button>
<button (click)="update()">Update book</button>

<ul>
  <li *ngFor="let b of books | async">
    {{ b.author }} - {{ b.title }}
    <button (click)="removeItem(b.$key)">Delete</button>

  </li>
</ul>
